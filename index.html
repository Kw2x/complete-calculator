<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="calculator" class="calculator">
        <div id="display" class="display"> 4545646 </div>
        <div id = "numbers" class="numbers">
            <div class="buttons">
            <button class="num1"><div class="1">1</div></button>
            <button class="num2"><div class="2">2</div></button>
            <button class="num3"><div class="3">3</div></button>
            <button class="num4"><div class="4">4</div></button>
            <button class="num5"><div class="5">5</div></button>
            <button class="num6"><div class="6">6</div></button>
            <button class="num7"><div class="7">7</div></button> 
            <button class="num8"><div class="8">8</div></button> 
            <button class="num9"><div class="9">9</div></button>
            <button class="num0"><div class="0">0</div></button>
            <button class="clr-btn"><div class="clear">clear</div></button> 
            </div>
        </div>
        <div id = "operators" class="operators">
            <button  class="add"><div class="add">+</div></button>
            <button class="subtrct"><div class="subtract">-</div></button> 
            <button class="multiply"><div class="multiply">*</div></button>
            <button class="divide"><div class="divide">/</div></button>
        </div>
    </div>
</body>
</html>
